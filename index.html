
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Infinite Tsukuyomi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
    }
    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <main id="app" class="glass w-full max-w-md p-6 text-gray-800">Hello Tsukuyomi ðŸŒ™<br/>Frontend connected. Waiting for selfie + quiz.</main>
  <script>
    async function generateDreamImage(selfieDataUrl, answers) {
      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ selfie: selfieDataUrl, answers })
      });
      if (!response.ok) throw new Error('Generation failed');
      const data = await response.json();
      return data.generatedImageUrl;
    }
  </script>
</body>
</html>
